
<div class="container">
  <mat-card>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef>Billing ID</th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Date">
          <th mat-header-cell *matHeaderCellDef>Billing Date</th>
          <td mat-cell *matCellDef="let element">{{element.billingDate | date}}</td>
        </ng-container>


        <!-- Symbol Column -->
        <ng-container matColumnDef="Details">
          <th mat-header-cell *matHeaderCellDef>Consult</th>
          <td mat-cell *matCellDef="let bill">
            <button
              mat-icon-button
              [routerLink]="[bill.id]"
              color="primary">
              <mat-icon>launch</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
